<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Happy Birthday</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    @keyframes split {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      40% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }
    @keyframes split-reverse {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
       40% {
        transform: translateY(100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }
    @keyframes reveal-image {
      0% {
        filter: blur(30px);
        opacity: 0.3;
        transform: scale(1.1);
      }
      10% {
        filter: blur(28px);
        opacity: 0.35;
        transform: scale(1.095);
      }
      20% {
        filter: blur(25px);
        opacity: 0.4;
        transform: scale(1.09);
      }
      30% {
        filter: blur(20px);
        opacity: 0.5;
        transform: scale(1.07);
      }
      40% {
        filter: blur(0px);
        opacity: 1;
        transform: scale(1);
      }
      100% {
        filter: blur(0px);
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes text-fade-out {
       0% {
        opacity: 1;
      }
      20% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
    .animate-split {
      animation: split 4s forwards;
    }
    .animate-split-reverse {
      animation: split-reverse 4s forwards;
    }
    .animate-reveal-image {
      animation: reveal-image 4s forwards;
    }
    .animate-text-fade-out {
      animation: text-fade-out 2s forwards;
    }
  </style>
</head>
<body class="bg-black" style="font-family: 'Space Grotesk', sans-serif;">
<div class="relative h-screen w-full overflow-hidden">
<div class="absolute inset-0 z-20 flex items-center justify-center animate-text-fade-out">
<h1 class="text-white text-6xl md:text-8xl lg:text-9xl font-bold tracking-wider">HAPPY BIRTHDAY</h1>
</div>
<div class="absolute top-0 left-0 w-full h-1/2 bg-black z-10 animate-split"></div>
<div class="absolute bottom-0 left-0 w-full h-1/2 bg-black z-10 animate-split-reverse"></div>
<div class="absolute inset-0 flex items-center justify-center animate-reveal-image">
<img alt="Portrait of a person" class="h-full w-full object-cover" src="../3D Models/Pattern_01/default_cloth.png"/>
</div>
</div>

</body></html>
