<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Video Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }

        /* Animated gradient variables (slow movements) */
        @property --g1-1-x { syntax: "<percentage>"; inherits: false; initial-value: 20%; }
        @property --g1-1-y { syntax: "<percentage>"; inherits: false; initial-value: 80%; }
        @property --g1-2-x { syntax: "<percentage>"; inherits: false; initial-value: 80%; }
        @property --g1-2-y { syntax: "<percentage>"; inherits: false; initial-value: 20%; }

        :root {
            --g1-1-x: 20%;
            --g1-1-y: 80%;
            --g1-2-x: 80%;
            --g1-2-y: 20%;
        }

        /* Subtle epic gradient glow background (animates in all browsers) */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            background:
                radial-gradient(100% 100% at var(--g1-1-x) var(--g1-1-y), rgba(0,140,255,0.16) 0%, transparent 55%),
                radial-gradient(100% 100% at var(--g1-2-x) var(--g1-2-y), rgba(255,60,130,0.14) 0%, transparent 60%),
                linear-gradient(180deg, #060606 0%, #000 100%);
            background-repeat: no-repeat;
            background-size: 120% 120%, 120% 120%, 100% 100%;
            filter: saturate(120%);
            animation-name: g-1;
            animation-iteration-count: infinite;
            animation-duration: 18s;
            transition-timing-function: ease-in-out;
        }

        /* Extra layers for an epic, premium feel */
        .gradient-bg::before,
        .gradient-bg::after {
            content: '';
            position: absolute;
            inset: -10%;
            border-radius: 20px;
            pointer-events: none;
        }

        /* Rotating conic aura */
        .gradient-bg::before {
            background: conic-gradient(
                from 0deg,
                rgba(255,70,120,0.06),
                rgba(120,120,255,0.06),
                rgba(0,255,180,0.06),
                rgba(255,230,120,0.06),
                rgba(255,70,120,0.06)
            );
            mix-blend-mode: screen;
            filter: blur(40px) saturate(140%);
            animation: rotate-aura 28s linear infinite;
        }

        @keyframes g-1 {
            0%   { --g1-1-x: 20%; --g1-1-y: 80%; --g1-2-x: 80%; --g1-2-y: 20%; }
            25%  { --g1-1-x: 15%; --g1-1-y: 15%; --g1-2-x: 85%; --g1-2-y: 80%; }
            50%  { --g1-1-x: 80%; --g1-1-y: 15%; --g1-2-x: 15%; --g1-2-y: 85%; }
            75%  { --g1-1-x: 40%; --g1-1-y: 70%; --g1-2-x: 70%; --g1-2-y: 30%; }
            100% { --g1-1-x: 20%; --g1-1-y: 80%; --g1-2-x: 80%; --g1-2-y: 20%; }
        }

        @keyframes rotate-aura {
            to { transform: rotate(360deg); }
        }

        /* Floating glow blobs */
        .gradient-bg::after {
            background:
                radial-gradient(200px 200px at 20% 30%, rgba(0,140,255,0.18), transparent 60%),
                radial-gradient(240px 240px at 70% 20%, rgba(255,60,130,0.16), transparent 65%),
                radial-gradient(220px 220px at 35% 80%, rgba(0,255,200,0.14), transparent 65%);
            filter: blur(20px);
            animation: float-blobs 18s ease-in-out infinite alternate;
        }

        @keyframes float-blobs {
            0%   { transform: translate3d(-1%, -1%, 0) scale(1); }
            50%  { transform: translate3d(1%, 2%, 0) scale(1.03); }
            100% { transform: translate3d(-2%, 1%, 0) scale(1.01); }
        }

        /* Letterbox bars */
        .letterbox-top,
        .letterbox-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%; /* start tall to cover and then collapse */
            background: #000;
            z-index: 10;
            transition: height 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: height;
        }

        .letterbox-top { top: 0; }
        .letterbox-bottom { bottom: 0; }

        /* Glass TV Card Container */
        .tv-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            opacity: 0;
            transition: all 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition-delay: 0.2s;
        }

        

        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .video-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transition-delay: 0.6s;
        }

        .tv-reflection {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 60%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.1) 0%,
                transparent 50%);
            border-radius: 50px;
            pointer-events: none;
            opacity: 0.6;
        }

        .ambient-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(ellipse at center, 
                rgba(255,255,255,0.1) 0%,
                transparent 70%);
            border-radius: 40px;
            animation: gentle-pulse 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes gentle-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }

        /* Animation triggers */
        .animate .letterbox-top { height: 0; }
        .animate .letterbox-bottom { height: 0; }

        .animate .tv-card {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .animate .video-screen {
            opacity: 1;
        }

        /* Placeholder for when no video */
        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transition-delay: 3s;
        }

        .animate .video-placeholder {
            opacity: 1;
        }

        /* Brand logo in corner */
        .brand-logo {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tv-card {
                width: 90%;
            }
            
            .tv-frame {
                padding: 15px;
                border-radius: 15px;
            }
            
            .letterbox-top,
            .letterbox-bottom {
                height: 26%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Premium animated gradient background -->
        <div class="gradient-bg"></div>
        
        <!-- Letterbox bars -->
        <div class="letterbox-top"></div>
        <div class="letterbox-bottom"></div>
        
        <!-- Premium Glass TV Card -->
        <div class="tv-card">
            <div class="ambient-glow"></div>
            <div class="tv-frame">
                <div class="video-container">
                    <!-- Replace this video src with your birthday video -->
                    <video class="video-screen" muted autoplay playsinline preload="auto" loop>
                        <source src="https://storage.googleapis.com/gweb-tveo-website.appspot.com/uploads/video/generations/72de399e-4a42-4847-8fe6-712a810385da.mp4" type="video/mp4">
                    </video>
                    
                    
                    
                    <!-- TV reflection effect -->
                    <div class="tv-reflection"></div>
                </div>
                
               
            </div>
        </div>
    </div>

    <script>
        // Auto-start animation as soon as DOM is ready (no delay)
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const video = document.querySelector('.video-screen');

            // Ensure autoplay starts even if hidden at first
            const tryPlay = function() {
                if (!video) return;
                video.muted = true;
                video.setAttribute('playsinline', '');
                const playPromise = video.play();
                if (playPromise && typeof playPromise.catch === 'function') {
                    playPromise.catch(function() {/* ignore autoplay restrictions since video is muted */});
                }
            };

            tryPlay();
            video.addEventListener('canplay', tryPlay, { once: true });

            container.classList.add('animate');
            // try again shortly after reveal
            setTimeout(tryPlay, 50);
        });

        // Optional: Click to restart animation
        document.addEventListener('click', function() {
            const container = document.querySelector('.container');
            const video = document.querySelector('.video-screen');
            container.classList.remove('animate');
            setTimeout(function() {
                container.classList.add('animate');
                if (video) { video.muted = true; video.setAttribute('playsinline',''); video.play && video.play(); }
            }, 100);
        });
    </script>
</body>
</html>
